<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

<!-- BootStrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

<div class="jumbotron header" id="head">
  <h1 class="text-center">Train Scheduler</h1>
  <h4 class="text-center">When is train time? All the time! Choo Choo!</h4>
</div>

<div class ="container">
	<div class="row">
    <div class="col-lg-12">

	   <div class="panel panel-primary">
		     <div class="panel-heading">
				       <h4> Train Schedule</h4>
				       <h4 id="clock"><span id = "currentTime"></span></h4>
				 </div>
         <div class="panel-body">
				      <table class="table table-striped">
				  		       <thead>
				  			       <tr>
				  				     <th>Train Name</th>
				  				     <th>Destination</th>
				  				     <th>Frequency (min)</th>
				  				     <th>Next Arrival</th>
				  				     <th>Minutes Away</th>
				  			       </tr>
				  			     </thead>

                     <tbody id = "schedule">
                     </tbody>
              </table>
				 </div>
		</div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
      </div>
      <div class="panel-body">
        <form>
             <div class="form-group">
               <label for="trainName">Train Name:</label>
               <input type="text" class="form-control" id="trainName-input" placeholder="Train Name">
             </div>
             <div class="form-group">
               <label for="destination">Destination:</label>
			         <input type="text" class="form-control" id="destination-input" placeholder="Destination">
             </div>
             <div class="form-group">
               <label for="startTime">First Train Time: <span id= timeFormat>(HH:mm - military time)</span></label>
			         <input type="text" class="form-control" id="startTime-input" placeholder="HH:mm - military time">
             </div>
             <div class="form-group">
               <label for="frequency">Frequency (min)</label>
               <input type="number" class="form-control" id="frequency-input" placeholder="Frequency">
             </div>
          <button class="btn btn-primary" id="addTrain-btn"></i>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>




<!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Javascript -->
  <script type="text/javascript" src="./assets/javascript/logic.js"></script>

</body>
</html>
